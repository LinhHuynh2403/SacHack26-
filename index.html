<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental AI Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Dental AI Assistant</h1>
            <p>Upload a radiograph to get AI-powered diagnostics suggestions.</p>
        </header>
        
        <main>
            <div class="upload-section" id="upload-section">
                <input type="file" id="image-upload" accept="image/png, image/jpeg, image/webp" hidden>
                <label for="image-upload" class="upload-label">
                    <div class="upload-icon">üìÅ</div>
                    <span>Click to upload patient radiograph</span>
                </label>
            </div>

            <div class="workspace" id="workspace" style="display: none;">
                <div class="image-panel">
                    <img id="preview-image" src="" alt="Radiograph Preview">
                </div>
                
                <div class="diagnosis-panel">
                    <h2>AI Diagnosis</h2>
                    <div id="ai-status" class="status-badge loading">Waiting for image...</div>
                    <div id="progress-bar-container" style="display:none;">
                       <div id="progress-text" class="progress-text">Loading model...</div>
                       <div class="progress-bar"><div id="progress-fill" style="width: 0%"></div></div>
                    </div>
                    <div id="diagnosis-result" class="result-box">
                        <!-- Result goes here -->
                    </div>
                    
                    <div class="action-buttons" id="action-buttons" style="display: none;">
                        <button id="btn-accept" class="btn btn-primary">Accept Diagnosis</button>
                        <button id="btn-reject" class="btn btn-secondary">Reject & Correct</button>
                    </div>

                    <div class="correction-panel" id="correction-panel" style="display: none;">
                        <textarea id="correction-text" rows="3" placeholder="Type your correct diagnosis here..."></textarea>
                        <button id="btn-submit-correction" class="btn btn-primary">Submit Feedback</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
